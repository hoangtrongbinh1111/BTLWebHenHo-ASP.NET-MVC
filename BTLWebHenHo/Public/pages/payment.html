<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS lib -->
    <link rel="stylesheet" href="../~/Public/~/Public/Asset/css/reset.css">
    <link rel="stylesheet" href="../~/Public/~/Public/Asset/css/global.css">
    <link rel="stylesheet" href="../~/Public/~/Public/Asset/css/payment.css">
    <!-- Font-Awesome lib -->
    <link rel="stylesheet" href="../lib/Fontawesome/css/all.css">
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS + JS-->
    <link rel="stylesheet" href="../lib/bootstrap-4.5.0-dist/css/bootstrap.css">
    <script src="../lib/bootstrap-4.5.0-dist/js/jquery 3.5.0.js"></script>
    <script src="../lib/bootstrap-4.5.0-dist/js/popper.min.js"></script>
    <script src="../lib/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
    <!-- jQuery -->
    <title>Buy-coin</title>
</head>

<body>
    <div id="wrapper">
        <div id="tittle-trade" class="d-flex py-3">
            <a href="buy-coin.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h3>Hoàn thành thanh toán</h3>
        </div>
        <div id="payment-method" class="mt-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 d-flex payment-item">
                        <input type="radio" name="payment-method" value="on" class="radio-btn">
                        <img src="../~/Public/~/Public/Asset//img/slide-upgrade-buycoin/Bank.png" alt="" class="img-fluid">
                        <span>Chuyển khoản qua ngân hàng</span>
                    </div>
                    <div class="col-md-12 d-flex payment-item">
                        <input type="radio" name="payment-method" value="on" class="radio-btn">
                        <img src="../~/Public/~/Public/Asset//img/slide-upgrade-buycoin/ATM.png" alt="" class="img-fluid">
                        <span>Chuyển khoản qua cây ATM</span>
                    </div>
                    <div class="col-md-12 d-flex payment-item">
                        <input type="radio" name="payment-method" value="on" class="radio-btn">
                        <img src="../~/Public/~/Public/Asset//img/slide-upgrade-buycoin/Momo.png" alt="" class="img-fluid">
                        <span>Ví điện tử Momo</span>
                    </div>
                    <div class="col-md-12 d-flex payment-item">
                        <input type="radio" name="payment-method" value="on" class="radio-btn">
                        <img src="../~/Public/~/Public/Asset//img/slide-upgrade-buycoin/ViettelPay.png" alt="" class="img-fluid">
                        <span>Viettel Pay</span>
                    </div>
                    <div class="col-md-12 d-flex payment-item">
                        <input type="radio" name="payment-method" value="on" class="radio-btn">
                        <img src="../~/Public/~/Public/Asset//img/slide-upgrade-buycoin/The.png" alt="" class="img-fluid">
                        <span>Thẻ ngân hàng nội địa</span>
                    </div>
                    <div class="col-md-12 d-flex payment-item">
                        <input type="radio" name="payment-method" value="on" class="radio-btn">
                        <img src="../~/Public/~/Public/Asset//img/slide-upgrade-buycoin/The.png" alt="" class="img-fluid">
                        <span>Thẻ tín dụng quốc tế</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-continue">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="info-buy-product">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>STT</th>
                                        <th>Sản phẩm</th>
                                        <th>Đơn giá</th>
                                        <th>Số lượng</th>
                                        <th>Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Gói 1</td>
                                        <td>120k</td>
                                        <td>2</td>
                                        <td class="table-success">240k</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Móc khóa</td>
                                        <td>20k</td>
                                        <td>1</td>
                                        <td class="table-success">20k</td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between my-5">
                                <div class="money-package">
                                    <p class="py-2 mb-0">Tổng tiền: <span class="text-danger font-weight-bold">170.000đ</span></p>

                                </div>
                                <div class="promotion-code">
                                    <span>Mã khuyến mãi</span>
                                    <input type="text" placeholder="Chọn mã khuyến mãi" class="p-2">
                                </div>
                            </div>
                        </div>
                        <a href="payment.html" class="btn-info d-block text-center">Tiếp tục</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
